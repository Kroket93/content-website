<div class="blog-container">
  <header class="blog-header">
    <h1>Blog</h1>
    <p>Latest articles and updates</p>
  </header>

  <div class="blog-content">
    <app-loading-spinner *ngIf="isLoading" message="Loading posts..."></app-loading-spinner>

    <div *ngIf="!isLoading && posts.length === 0" class="no-posts">
      <p>No blog posts available yet. Check back soon!</p>
    </div>

    <div *ngIf="!isLoading && posts.length > 0" class="posts-grid">
      <article *ngFor="let post of posts" class="post-card">
        <h2>{{ post.title }}</h2>
        <p class="excerpt">{{ post.excerpt }}</p>
        <div class="post-meta">
          <span *ngIf="post.author">By {{ post.author }}</span>
          <span *ngIf="post.publishedAt">{{ post.publishedAt | date:'mediumDate' }}</span>
        </div>
        <a [routerLink]="['/blog', post.slug]" class="read-more">Read More</a>
      </article>
    </div>
  </div>
</div>
